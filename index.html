<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/be1894f556.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <div class="mobile__menu--btn">
            <div class="btn--line"></div>
            <div class="btn--line"></div>
            <div class="btn--line"></div>
        </div>
        <nav>
            <img src=".assets\Movies Library.jpg" class="nav__background" alt="Movie Library">
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src=".assets\The Movie Library Logo.jpg"
                        alt="The Movie Library Logo">
                    <div class="nav__logo--title"></div>
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">Home</a>
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Find your Movie</a>
                    <a href="#" class="nav__link nav__link--primary">Contact</a>
                </div>
            </div>
        </nav>
        <div class="row landing__row">
                <div class="header">
                    <div class="header__tag">
                        <h1>A World of Movies at your <span class="royal"> Fingertips!</span></h1>
                    </div>
                    <div class="header__description">
                        <h2>Find the Movie you are looking for with <span class="fuchsia"> <u>'The Movie Library'</u> </span></h2>
                    </div>
                    <div class="input__wrapper">
                        <input id="searchInput" type="text" placeholder="Search by Keywords">
                    <button class="btn" id="searchBTN">
                        SEARCH
                        <span class="btn__loading">
                            <i class="fas fa-spinner"></i>
                        </span>
                    </button>
                    </div>      
                </div>
        </div>
    </section>
    <section id="searched">
        <div class="container">
            <div class="row__header">
                <div class="searched__row"> 
                    <h2 class="searched__results">Search Results for: <span id="searchTerm"></span></h2>
                </div>
                <div class="filter__row">
                    <div class="filter__wrapper">
                        <h3>Filter by Year</h3>
                    </div>  
                    <div class="slider__container">
                        <span class="slider__min">1950</span>
                        <input 
                            type="range" 
                            id="yearFilter" 
                            min="1950" 
                            max="2025" 
                            value="1950"
                        />
                        <span class="slider__max">2025</span>
                        <span class="slider__current" id="selectedRange">1950</span>
                    </div>
                    <button class="btn reset__btn" id="resetBtn">Reset Filter</button>
                </div>  
            </div>
        <div id="movieResults" class="results-grid"></div>
    </section>
    <footer>
        <div class="footer__row">
            <img class="footer__img" src=".assets\The Movie Library Logo.jpg"
                        alt="The Movie Library Logo">
            <div class="footer__copyright">&copy; 2026 The Movie Library All Rights Reserved</div>
        </div>
    </footer>    

    <script src="index.js"></script>
</body>
</html>
